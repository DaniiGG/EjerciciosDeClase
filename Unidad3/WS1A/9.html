<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getFactorial(x) {
    if (x < 0) {
        return undefined;
    } else if (x === 0 || x === 1) {
        return 1;
    } else {
        return x * getFactorial(x - 1);
    }
}


    var numero = 5;
    var factorial = getFactorial(numero);
    document.write(factorial);
    </script>
</body>
</html>
