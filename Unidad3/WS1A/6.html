<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRockPaperScissor() {
    var opciones = ["rock", "paper", "scissor"];
    var indiceAleatorio = Math.floor(Math.random() * opciones.length);
    return opciones[indiceAleatorio];
    }


    var jugadaAleatoria = getRockPaperScissor();
    document.write(jugadaAleatoria); 
    </script>
</body>
</html>
