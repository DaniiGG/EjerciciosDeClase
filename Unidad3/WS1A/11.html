    <script>
        function toHackerSpeak(text) {
    var array = {
        'a': '4',
        'e': '3',
        'i': '1',
        'o': '0',
        's': '5'
    };

    
    var hackerText = '';
    for (let i = 0; i < text.length; i++) {
        var char = text[i];
        if (array.hasOwnProperty(char)) {
            hackerText += array[char];
        } else {
            hackerText += char;
        }
    }

    return hackerText;
}


var textoOriginal = "Hola dani";
var textoHacker = toHackerSpeak(textoOriginal);
documnet.write(textoHacker);
    </script>
