<body>
    <script>
        function getFileExtension(file) {
    var partes = file.split('.');
    
    var extension = partes[partes.length - 1];
    
    return extension;
}


    var nombreArchivo = "daniel.pdf";
    var extension = getFileExtension(nombreArchivo);
    document.write(extension);
    </script>
</body>
