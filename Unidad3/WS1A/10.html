<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function areArraysEqual(a, b) {
    if (a.length !== b.length) {
        return false;
    }

    for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) {
            return false;
        }
    }
        return true;
    }


    var array1 = [1, 2, 3];
    var array2 = [1, 2, 3];
    var array3 = [1, 2, 4];

    document.write(areArraysEqual(array1, array2)); 
    document.write(areArraysEqual(array1, array3));
    </script>
</body>
</html>
