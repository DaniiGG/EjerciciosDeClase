<body>
    <script>

        const suma = (...arr)=>{
            var resultado=0;
            for (var i=0; i<arr.length;i++){
                 resultado+= arr[i];

            }
            return resultado;
        }

        console.log(suma(2,5,3.3,5,6,9));
    </script>
