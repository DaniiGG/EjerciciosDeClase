<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reorganizarCadena(cadena) {
  var consonantes = "";
  var vocales = "";

  
  cadena = cadena.replace(/\s/g, "").toLowerCase();

  
  for (var i = 0; i < cadena.length; i++) {
    var caracter = cadena.charAt(i);
    if ("aeiou".indexOf(caracter) !== -1) {
      vocales += caracter;
    } else {
      consonantes += caracter;
    }
  }

  
  var resultado = consonantes + vocales;

  return resultado;
}


var cadenaEntrada = "Hola gente";
var cadenaReorganizada = reorganizarCadena(cadenaEntrada);
document.write(cadenaReorganizada);
    </script>
</body>
</html>
