<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1=prompt("introduce un numero (primero)");
        numero1=parseInt(numero1);
        var numero2=prompt("introduce un numero (segundo)");
        numero2=parseInt(numero2);
        var numero3=prompt("introduce un numero (tercero)");
        numero3=parseInt(numero3);
        document.write((-numero2*(Math.sqrt(numero2**-(4*numero1*numero3))))/2*numero1);
    </script>
</body>
</html>
