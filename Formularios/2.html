<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="2.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <span id="errorNombre" class="error"></span>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
        <span id="errorApellidos" class="error"></span>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" >
        <span id="errorDNI" class="error"></span>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" >
        <span id="errorTelefono" class="error"></span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="errorEmail" class="error"></span>
        <br>
        <label for="usuario">Nombre de Usuario (8 caracteres, al menos 1 número y 1 signo de puntuación):</label>
        <input type="text" id="usuario" name="usuario" >
        <span id="errorUsuario" class="error"></span>
        <br>
        
        <br>
        <input type="submit" value="Registrar">
    </form>
    
</body>
</html>
