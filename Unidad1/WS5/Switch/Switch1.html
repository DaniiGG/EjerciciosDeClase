<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var meses=prompt("Escriba un mes");
        switch (meses){
            case "enero":
                document.write(31);
                break;
        
            case "febrero":
                document.write(28);
                break;
            case "marzo":
                document.write(31);
                break;
            case "abril":
                document.write(30);
                break;
            case "mayo":
                document.write(31);
                break;
            case "junio":
                document.write(30);
                break;
            case "julio":
                document.write(31);
                break;
            case "agosto":
                document.write(31);
                break;
            case "septiembre":
                document.write(30);
                break;
             case "octubre":
                document.write(31);
                break;
            case "noviembre":
                document.write(30);
                break;
            case "diciembre":
                document.write(31);
                break;
        }
        
    </script>
</body>
</html>
