<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1=prompt("Escriba el primer número");
        var numero2=prompt("Escriba el segundo número");
        var operacion=prompt("Operación que desea hacer");
         switch(operacion){
            case "+":
                document.write(parseInt(numero1)+ parseInt(numero2));
                break;
            case "-":
                document.write(parseInt(numero1)- parseInt(numero2));
                break;
            case "/":
                document.write(parseInt(numero1)/ parseInt(numero2));
                break;
            case "*":
                document.write(parseInt(numero1)* parseInt(numero2));
                break;
         }
    </script>
</body>
</html>
