<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
         var multiplicacion = 0;
         var numero = prompt("Escribe el n√∫mero " );
        numero=parseInt(numero);
        for (var i = 0; i <= 10; i++) {
        multiplicacion=numero*i;
        
        document.write(" "+numero+" x "+ i+" = "+ multiplicacion+"<br>");
        }
        
    </script>
</body>
