<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabras;
         do{
             palabras=prompt("Introduce una palabra");
            if(palabras != "SALIR"){
            document.write(palabras+" ");
            }
        }while(palabras != "SALIR");
    </script>
</body>
</html>
