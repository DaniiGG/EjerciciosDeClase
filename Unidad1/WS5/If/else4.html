<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero =prompt("escriba un numero");
        if (numero >100 ){
            document.write(parseInt(numero)*0.15+parseInt(numero));
        }else{
            document.write("No es superior a 100");
        }
    </script>
</body>
</html>
