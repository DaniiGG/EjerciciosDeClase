<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tabla</th>
            <th>Resultado</th>
        </tr>
    <script>
        var i=parseInt(i);
        var j=parseInt(j)
    for(i=0; i<=10; i++){
        document.write("<tr>");
        document.write("<td>Tabla del "+i+"</td><br>");
        document.write("<td>");
        for(j=0; j<=10; j++){
            document.write(i+"x"+j+"="+i*j+"<br>");
        }
        
    }
    </script>
    </table>
</body>
</html>
