<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        counttheArgs('hola', 'll','adios','si');
        function counttheArgs(...arg){
            var resultado=0;
            for(var i=0+1; i< arg.length; i++){
                if(!isNaN(arg[i])||(isNaN(arg[i]))){
                    resultado=resultado+[i];
            }
            }
            document.write(resultado);
            return resultado;
        }
        
    </script>
</body>
</html>
