<body>
    <script>
       
       function suma(...nums) {
    var resultado = 0;
    for (var i= 1;i<nums.length;i++ ){

        resultado += nums[i];
    }
    return resultado;
}
document.write(suma(1,5,3,5,6));
    </script>
</body>
